language: python
dist: xenial
python:
  - "3.6.7"

install:
  - pip install isort flake8
  - pip install -r requirements.txt
script:
  - isort -c -rc .
  - flake8 .
  - python manage.py test
deploy:
  provider: heroku
  on:
    branch: master
  api_key:
    secure: 
  run: "python manage.py migrate"
